<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="JS/main.js"></script> <!--links JavaScript main.js to the html-->
    </head>
    <body>
        <p id="math" onclick="addition_Function()">7+3=?</p> <!--when 7+3=? is clicked addition_Function() will perform its function-->

        <p id="math2" onclick="subtraction_Function()">7-3=?</p> <!--when 7-3=? is clicked subtraction_Function() will perform its function-->

        <p id="math3" onclick="multiplication()">7*3=?</p> <!--when 7*3=? is clicked multiplication() will perform its function-->

        <p id="math4" onclick="division()">20/2=?</p> <!--when 20/2=? is clicked division() will perform its function-->
    
        <p id="lotsofmath" onclick="mathstuff()">(3+4)-(7*3)=?</p> <!--when (3+4)-(7*3)=? is clicked mathstuff() will perform its function-->
   
        <p id="remain" onclick="modulus_Function()">The remainder of 7/3?</p> <!--when the text is clicked modulus_Function will perform its function-->
   
        <p id="negative" onclick="unary()">negative of 6?</p> <!--when the text is clicked unary() will perform its function-->

        <p id="rando" onclick="randomnum()">Click for random number between 0-100</p> <!--when the text is clicked randomnum() will perform its function-->

        <p id="power" onclick="poww()">4 to the power of 2</p> <!--when text is clicked poww() will perform its function-->
    </body>
</html>
