<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
   
    <script>
        $(document).ready(function() {    //checking if the html page is ready and then do the function. 
            $("html").append(     //as the documents loading request the html tag and append "insert content"
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //id "2" will become red 
            $("#3").click(function() { //when id "3" is clicked h1 will be hidden
                $('h1').hide();
            });
            $("#1").on("click", function() { //when id "1" is clicked, id "1" will fadeout over a span of 3 seconds
            $("#1").fadeOut(3000);
            });



        });

        

    </script>
</html>
